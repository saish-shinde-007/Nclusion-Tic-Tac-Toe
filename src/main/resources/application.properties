# Application Configuration
spring.application.name=tic-tac-toe-api

# Server Configuration
server.port=8080

# H2 Database Configuration (in-memory)
spring.datasource.url=jdbc:h2:mem:tictactoe
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Rate Limiting Configuration
rate-limit.requests-per-window=100
rate-limit.window-size-ms=60000

# Logging Configuration
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{requestId}] %-5level %logger{36} - %msg%n
